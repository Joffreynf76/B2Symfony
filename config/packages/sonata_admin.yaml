sonata_admin:
    title: 'Green-World'
    title_logo: /bundles/sonataadmin/logo2.png
    dashboard:
        groups:
            Users:
                items :
                    - admin.users
                roles: ['ROLE_ADMIN']
            Message:
                items:
                    - admin.message
                roles: ['ROLE_ADMIN']
        blocks:
            - { type: sonata.admin.block.admin_list, position: left }
            -
                class:    col-lg-3 col-xs-6          # twitter bootstrap responsive code
                position: top                        # zone in the dashboard
                type:     sonata.admin.block.stats   # block id
                settings:
                    code:  admin.users    # admin code - service id
                    icon:  fa-magic                  # font awesome icon
                    text:  Nombre d'utilisateurs
                    color: bg-yellow                 # colors: bg-green, bg-red and bg-aqua
                    filters:                         # filter values
                        edited: { value: 1 }
            -
              class:    col-lg-3 col-xs-6          # twitter bootstrap responsive code
              position: top                        # zone in the dashboard
              type:     sonata.admin.block.stats   # block id
              settings:
                  code:  admin.message    # admin code - service id
                  icon:  fa-magic                  # font awesome icon
                  text:  Nombre de message
                  color: bg-primary                # colors: bg-green, bg-red and bg-aqua
                  filters:                         # filter values
                      edited: { value: 1 }

    templates:
        dashboard: 'dashboard2.html.twig'
        user_block: 'user_block2.html.twig'

sonata_block:
    blocks:
        sonata.admin.block.admin_list:
            contexts: [admin]
        sonata.admin.block.search_result:
            contexts: [admin]
        sonata.admin.block.stats:
            contexts: [admin]
